{% extends "base.html" %}

{% block content %}
    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <img src="static/img/miamiam_logo.png" alt="Miamiam logo" class="center">
            <h3> What ingredients would you like to use today? </h3><br>
            <form id='ingredients_kw' method='post' action='index' > <!-- action is the URL you want to move to next-->
            <input type='text' name='ingredients_kw' placeholder="Ingredients I have"/><br>
            <br>
        </div>
      </div>


    <div class="row align-items-center">
        <div class="col-3"> </div>
            {% for i in range(3) %}
                <div class="col-2 p-2">
                {% for j in range(3*i,3*i+3) %}

                    <input type="checkbox" id={{cuisine_list[j]}} name={{cuisine_list[j]}} value={{cuisine_list[j]}}>
                    <label for={{cuisine_list[j]}}> {{cuisine_list_names[j]}} </label><br>
                {% endfor %}
                </div>
            {% endfor %}
        <div class="col-3"> </div>
    </div>





    <div class="row">
        <div class="col-lg-12 text-center pt-3 ">
            <input type='submit' value='Submit' /> <!-- value is the text that will appear on the button. -->
            </form>
        </div>
    </div>

          
    </div>

{% endblock %}
