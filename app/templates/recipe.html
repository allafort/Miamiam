<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="---">
    <meta name="author" content="Alice Allafort">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Miamiam</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
   
  <body>    

    <div class="col-lg-12 text-center">
      <img src="static/img/miamiam_logo.png" alt="Miamiam logo" class="center">
      <hr>
      <h3> {{recipe_data['title']}} </h3>

    </div>
    <br>
    <p style="text-align:center;">
<!--      <img src={{recipe_data['img_url']}} alt="Recipe pic" class="center">-->
      <img src="https://assets.epicurious.com/photos/57191b1213c4b7d74c9d45e6/6:4/w_620%2Ch_413/Quick-Poached-Salmon-(c)-Maja-Smend.jpg" alt="Recipe pic" class="center">
    </p>
    <br>
    <br>
    <table class="table table-bordered">
      <tr>
        <td class="text-left">
          Ingredients: <br>
          {% for ing in recipe_data['ingredients']: %}
             - {{ing}} <br>
          {% endfor %}
        </td>
        <td class="text-left">

          Directions: <br>
          {% for ing in recipe_data['directions']: %}
             - {{ing}} <br>
          {% endfor %}
        </td>

      </tr>
    </table>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
